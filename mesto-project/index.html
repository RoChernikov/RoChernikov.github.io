<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место" />
    <meta name="author" content="Родион Черников" />
    <title>Место-Россия</title>
    <!-- <link rel="icon" href="./images/favicon.png" type="image/png"> -->
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <!--+++++++Шапка сайта+++++++-->
    <header class="header page__section page__section_place_header">
      <div class="header__logo"></div>
    </header>
    <!--+++++++Основная часть сайта+++++++-->
    <main class="main">
      <!--+++++++Блок profile+++++++-->
      <section class="profile page__section page__section_place_profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name page__text">Жак-Ив Кусто</h1>
          <button
            name="btn-edit"
            type="button"
            class="page-btn page-btn_type_edit"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__about page__text">Исследователь океана</p>
        </div>
        <button
          name="btn-add"
          type="button"
          class="page-btn page-btn_type_add"
          aria-label="Добавить фото"
        ></button>
      </section>
      <!--+++++++Секция с карточками+++++++-->
      <section
        class="cards page__section page__section_place_cards"
        aria-label="Секция с карточками"
      >
        <ul class="cards__list page__list"></ul>
      </section>
    </main>
    <!--+++++++Подвал сайта+++++++-->
    <footer class="footer page__section page__section_place_footer">
      <p class="footer__copyright page__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--+++++++Модальное окно редактирования профиля+++++++-->
    <div class="popup popup-edit">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form edit-form" name="profile-edit" action="#">
          <h2 class="form__heading page__text">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input
              type="text"
              class="form__input form__input_type_name"
              name="name"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              class="form__input form__input_type_about"
              name="about"
              placeholder="О себе"
              required
            />
            <input type="submit" class="form__submit" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>

    <!--+++++++Модальное окно добавления карточки+++++++-->
    <div class="popup popup-add">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form edit-form" name="card-add" action="#">
          <h2 class="form__heading page__text">Новое место</h2>
          <fieldset class="form__field">
            <input
              type="text"
              class="form__input form__input_type_img-title"
              name="title"
              placeholder="Название"
              required
            />
            <input
              type="text"
              class="form__input form__input_type_img-link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <input type="submit" class="form__submit" value="Создать" />
          </fieldset>
        </form>
      </div>
    </div>

    <!--+++++++Модальное окно с фотографией+++++++-->
    <div class="popup popup-photo">
      <div class="popup__container popup-photo__container">
        <figure class="popup-photo__figure">
          <img src="#" alt="" class="popup-photo__image" />
          <figcaption class="popup-photo__figcaption"></figcaption>
        </figure>
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть просмотр фото"
        ></button>
      </div>
    </div>

    <!--+++++++Шаблон карточки+++++++-->
    <template id="card-template">
      <li class="cards__item">
        <img alt="" class="cards__image" />
        <button
          class="page-btn cards__trash-btn"
          type="button"
          aria-label="Удалить"
        ></button>
        <h2 class="cards__heading page__text"></h2>
        <button
          class="page-btn cards__like-btn"
          type="button"
          aria-label="Лайк"
        ></button>
      </li>
    </template>
    <script src="./js/initial-сards.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
